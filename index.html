<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>God of War</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
 </head>

 <body>
     <header>
         <h1>God of War RPG Game</h1>
     </header>

     <section>
         <h2 id="choice">Choose your God</h2>

         <div class="block1" id="kratos">
             <p>Kratos</p>
             <img class="pic" src="assets/images/kratos.jpg" alt="A picture">
             <p>Health: 180</p>
         </div>

         <div class="block1" id="atreus">
            <p>Atreus</p>
            <img class="pic" src="assets/images/Atri.jpg" alt="A picture">
            <p>Health: 120</p>
        </div>

        <div class="block1" id="baldur">
            <p>Baldur</p>
            <img class="pic" src="assets/images/Baldur.png" alt="A picture">
            <p>Health: 150</p>
        </div>

        <div class="block1" id="thor">
            <p>Thor</p>
            <img class="pic" src="assets/images/Thor.jpg" alt="A picture">
            <p>Health: 100</p>
        </div>
     </section>

     <section>
        <div class="block2">
            <h2>Your God</h2>
            <div id="pick"></div>
        </div>

        <div class="block2">
            <h2>Your Enemy</h2>
            <div id="enemy"></div>
        </div> 
     </section>

     <section>
         <button id="attack">Attack</button>
     </section>

     <section>
         <div class="font" id="offense"></div>
         <div class="font" id="defense"></div>
         <div class="font" id="result"></div>
     </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
 </body>
</html>
