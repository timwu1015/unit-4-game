<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>God of War</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
 </head>

 <body>
     <header>
         <h1>God of War RPG Game</h1>
     </header>

     <section>
         <h2>Choose your God</h2>

         <div class="block1 kratos">
             <p>Kratos</p>
             <img class="pic" src="assets/images/kratos.jpg" value="kratos">
             <p id="kratos">Health: 180</p>
         </div>

         <div class="block1 atreus">
            <p>Atreus</p>
            <img class="pic" src="assets/images/Atri.jpg" value="atreus">
            <p id="atreus">Health: 120</p>
        </div>

        <div class="block1 baldur">
            <p>Baldur</p>
            <img class="pic" src="assets/images/Baldur.png" value="baldur">
            <p id="baldur">Health: 150</p>
        </div>

        <div class="block1 thor">
            <p>Thor</p>
            <img class="pic" src="assets/images/Thor.jpg" value="thor">
            <p id="thor">Health: 100</p>
        </div>
     </section>

     <section>
        <div class="block2">
            <h2 id="pick">Your God</h2>
        </div>

        <div class="block2">
            <h2 id="enemy">Your Enemy</h2>
        </div> 
     </section>

     <section>
         <button id="attack">Attack</button>
     </section>

     <section>
         <div id="offense"></div>
         <div id="defense"></div>
         <div id="result"></div>
     </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
 </body>
</html>
